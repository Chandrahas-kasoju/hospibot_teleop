<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Hospibot Teleop</title>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --bg-color: #050505;
            --panel-bg: rgba(10, 10, 10, 0.8);
            --text-color: #e0e0e0;
            --accent-color: #00f3ff;
            /* Neon Cyan */
            --accent-glow: rgba(0, 243, 255, 0.6);
            --danger-color: #ff003c;
            --success-color: #00ff9d;
        }

        body,
        html {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            background-color: var(--bg-color);
            color: var(--text-color);
            font-family: 'Orbitron', sans-serif;
            overflow: hidden;
            display: flex;
            flex-direction: column;
            background-image:
                linear-gradient(rgba(0, 243, 255, 0.03) 1px, transparent 1px),
                linear-gradient(90deg, rgba(0, 243, 255, 0.03) 1px, transparent 1px);
            background-size: 30px 30px;
        }

        /* Header */
        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 15px 20px;
            background: linear-gradient(90deg, transparent, var(--panel-bg), transparent);
            border-bottom: 1px solid var(--accent-color);
            box-shadow: 0 0 10px var(--accent-glow);
            width: 100%;
            box-sizing: border-box;
            z-index: 200;
            /* Ensure above everything */
            flex-shrink: 0;
        }

        .header-left {
            display: flex;
            align-items: center;
            gap: 20px;
        }

        .header-left {
            display: flex;
            align-items: center;
            gap: 20px;
        }

        h1 {
            margin: 0;
            font-size: 1.5rem;
            color: var(--accent-color);
            text-shadow: 0 0 10px var(--accent-glow);
            letter-spacing: 2px;
        }

        .header-controls {
            display: flex;
            align-items: center;
            gap: 20px;
        }

        /* Status Indicator */
        .status-indicator {
            display: flex;
            align-items: center;
            gap: 10px;
            font-size: 0.9rem;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .status-dot {
            width: 12px;
            height: 12px;
            background-color: var(--danger-color);
            box-shadow: 0 0 8px var(--danger-color);
            transform: rotate(45deg);
            /* Diamond shape */
            transition: background-color 0.3s, box-shadow 0.3s;
        }

        .status-dot.connected {
            background-color: var(--success-color);
            box-shadow: 0 0 8px var(--success-color);
        }

        /* Connect Button */
        #connect-btn {
            background: transparent;
            color: var(--accent-color);
            border: 1px solid var(--accent-color);
            padding: 8px 20px;
            font-family: 'Orbitron', sans-serif;
            font-size: 0.9rem;
            font-weight: 700;
            cursor: pointer;
            transition: all 0.3s;
            text-transform: uppercase;
            letter-spacing: 1px;
            box-shadow: 0 0 5px var(--accent-glow);
            clip-path: polygon(10% 0, 100% 0, 100% 70%, 90% 100%, 0 100%, 0 30%);
        }

        #connect-btn:hover {
            background-color: var(--accent-color);
            color: #000;
            box-shadow: 0 0 20px var(--accent-glow);
        }

        #connect-btn.disconnect {
            color: var(--danger-color);
            border-color: var(--danger-color);
            box-shadow: 0 0 5px var(--danger-color);
        }

        #connect-btn.disconnect:hover {
            background-color: var(--danger-color);
            color: #000;
            box-shadow: 0 0 20px var(--danger-color);
        }

        /* HUD Overlay Container (Now only for decorative lines) */
        .hud-container {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 100;
        }

        /* Main Content */
        main {
            flex: 1;
            position: relative;
            display: flex;
            flex-direction: column;
            /* Stack video and joystick */
            justify-content: center;
            align-items: center;
            overflow-y: auto;
            /* Allow scrolling on small screens */
            padding: 20px;
            gap: 30px;
            /* Increased gap */
            width: 100%;
            box-sizing: border-box;
        }

        #video-container {
            position: relative;
            width: 80%;
            max-width: 1000px;
            aspect-ratio: 16 / 9;
            background: radial-gradient(circle at center, #111 0%, #000 100%);
            border: 2px solid var(--accent-color);
            border-radius: 20px;
            /* Curved edges */
            box-shadow: 0 0 20px var(--accent-glow), inset 0 0 20px rgba(0, 0, 0, 0.8);
            overflow: hidden;
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 10;
            flex-shrink: 0;
            /* Prevent video from shrinking too much */
        }

        #camera-feed {
            width: 100%;
            height: 100%;
            object-fit: cover;
            display: none;
        }

        #camera-placeholder {
            color: #333;
            font-size: 1.5rem;
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 15px;
            text-transform: uppercase;
            letter-spacing: 2px;
            text-align: center;
        }

        /* Decorative HUD Lines */
        .hud-line {
            position: absolute;
            background-color: var(--accent-color);
            box-shadow: 0 0 5px var(--accent-glow);
            opacity: 0.5;
        }

        .hud-line.top-left {
            top: 50px;
            left: 20px;
            width: 100px;
            height: 2px;
        }

        .hud-line.top-right {
            top: 50px;
            right: 20px;
            width: 100px;
            height: 2px;
        }

        .hud-line.bottom-left {
            bottom: 50px;
            left: 20px;
            width: 100px;
            height: 2px;
        }

        .hud-line.bottom-right {
            bottom: 50px;
            right: 20px;
            width: 100px;
            height: 2px;
        }

        /* Joystick */
        #joystick-zone {
            position: relative;
            width: 200px;
            height: 200px;
            z-index: 50;
            user-select: none;
            -webkit-user-select: none;
            background: rgba(0, 243, 255, 0.05);
            border-radius: 50%;
            border: 1px dashed var(--accent-glow);
            flex-shrink: 0;
            /* Prevent joystick from squashing */
            margin-bottom: 20px;
            /* Ensure space at bottom */
        }

        /* Mobile Responsiveness */
        @media (max-width: 768px) {
            h1 {
                font-size: 1.2rem;
            }

            .header-controls {
                gap: 10px;
            }

            #connect-btn {
                padding: 8px 15px;
                font-size: 0.8rem;
            }

            main {
                padding: 10px;
                gap: 20px;
                justify-content: flex-start;
                /* Start from top on mobile */
            }

            #video-container {
                width: 95%;
                /* Wider on mobile */
                margin-top: 20px;
            }

            .hud-line {
                display: none;
                /* Hide decorative lines on mobile to save space */
            }
        }
    </style>
    <!-- Import libraries -->
    <script src="https://cdn.jsdelivr.net/npm/eventemitter2@6.4.9/lib/eventemitter2.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/roslib@1/build/roslib.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/nipplejs/0.10.1/nipplejs.min.js"></script>
</head>

<body>
    <header>
        <div class="header-left">
            <div class="status-indicator">
                <div id="status-dot" class="status-dot"></div>
            </div>
            <h1>HOSPIBOT</h1>
        </div>
        <button id="connect-btn">INITIATE</button>
    </header>

    <div class="hud-container">
        <!-- Decorative HUD Elements -->
        <div class="hud-line top-left"></div>
        <div class="hud-line top-right"></div>
        <div class="hud-line bottom-left"></div>
        <div class="hud-line bottom-right"></div>
    </div>

    <main>
        <div id="video-container">
            <div id="camera-placeholder">
                <span>System Standby</span>
                <small>Initialize Connection</small>
            </div>
            <img id="camera-feed" src="" alt="Camera Feed">
        </div>

        <!-- Joystick Below Video -->
        <div id="joystick-zone"></div>
    </main>

    <script src="main.js"></script>
</body>

</html>
