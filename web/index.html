<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Hospibot Teleop</title>
    <style>
        body,
        html {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
            background-color: #333;
            font-family: Arial, sans-serif;
        }

        #video-container {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 1;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        #camera-feed {
            max-width: 100%;
            max-height: 100%;
            object-fit: contain;
        }

        #joystick-zone {
            position: absolute;
            bottom: 50px;
            right: 50px;
            width: 150px;
            height: 150px;
            z-index: 2;
        }

        #status {
            position: absolute;
            top: 10px;
            left: 10px;
            z-index: 3;
            color: white;
            background: rgba(0, 0, 0, 0.5);
            padding: 5px 10px;
            border-radius: 5px;
        }
    </style>
    <!-- Import libraries -->
    <script src="https://cdn.jsdelivr.net/npm/eventemitter2@6.4.9/lib/eventemitter2.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/roslib@1/build/roslib.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/nipplejs/0.10.1/nipplejs.min.js"></script>
</head>

<body>
    <div id="status">Disconnected</div>
    <button id="connect-btn"
        style="position: absolute; top: 10px; right: 10px; z-index: 3; padding: 10px 20px; font-size: 16px; cursor: pointer;">Connect</button>
    <div id="video-container">
        <img id="camera-feed" src="" alt="Camera Feed">
    </div>
    <div id="joystick-zone"></div>

    <script src="main.js"></script>
</body>

</html>
